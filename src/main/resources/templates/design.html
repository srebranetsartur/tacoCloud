<!DOCTYPE html>
<html  xmlns:http="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Taco Designer</title>
        <div th:replace="header :: header-css" ></div>
        <link rel="stylesheet" th:href="@{/styles/home_page.css}"/>
    </head>

    <body>
        <div class="container">
            <div th:insert="header :: header"></div>

            <h1>Design your taco</h1>
            <img class="image-fluid" th:src="@{/images/taco_logo.jpg}" />

            <form method="POST" th:action="@{/design}" th:object="${design}">
                <div class="grid">

                    <div class="ingredient-group" id="wraps">
                        <h3>Designate your wrap: </h3>
                        <div th:each="ingredient: ${wrap}">
                            <input name="ingredients" type="checkbox"  th:field="*{ingredients}"  th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </div>
                    </div>

                    <div class="ingredient-group" id="proteins">
                        <h3>Pick your protein: </h3>
                        <div th:each="ingredient: ${protein}">
                            <input name="ingredients" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"  />
                            <span th:text="${ingredient.name}">INGREDIENT</span>

                        </div>
                    </div>

                    <div class="ingredient-group" id="cheese">
                        <h3>Choose your cheese: </h3>
                        <div th:each="ingredient: ${cheese}">
                            <input name="ingredients" type="checkbox" th:field="*{ingredients}"  th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </div>
                    </div>

                    <div class="ingredient-group" id="veggies">
                        <h3>Determine your veggies: </h3>
                        <div th:each="ingredient: ${veggies}">
                            <input name="ingredients" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </div>
                    </div>

                    <div class="ingredient-group" id="sauces">
                        <h3>Select your sauces: </h3>
                        <div th:each="ingredient: ${sauces}">
                            <input name="ingredients" type="checkbox" th:field="*{ingredients}"  th:value="${ingredient.id}" />
                            <span th:text="${ingredient.name}">INGREDIENT</span>
                        </div>
                    </div>

                </div>

                <div>
                    <h3>Name your taco creation: </h3>
                    <input type="text" th:field="*{name}" />
                    <br/>

                    <button>Submit your taco</button>
                </div>
            </form>
        </div>

    </body>
</html>
